    <script src="/scripts/main.js" defer></script>
  </head>
  <body>
    <div id="cover">
      <img id="cover-img" onerror="imgError(this)" />
      <svg id="cover-logo" class="default white"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        viewBox="0 0 215 215"
      >
        <path d="m83.996 0.277c-46.249 0-83.743 37.493-83.743 83.742 0 46.251 37.494 83.741 83.743 83.741 46.254 0 83.744-37.49 83.744-83.741 0-46.246-37.49-83.738-83.745-83.738l0.001-0.004zm38.404 120.78c-1.5 2.46-4.72 3.24-7.18 1.73-19.662-12.01-44.414-14.73-73.564-8.07-2.809 0.64-5.609-1.12-6.249-3.93-0.643-2.81 1.11-5.61 3.926-6.25 31.9-7.291 59.263-4.15 81.337 9.34 2.46 1.51 3.24 4.72 1.73 7.18zm10.25-22.805c-1.89 3.075-5.91 4.045-8.98 2.155-22.51-13.839-56.823-17.846-83.448-9.764-3.453 1.043-7.1-0.903-8.148-4.35-1.04-3.453 0.907-7.093 4.354-8.143 30.413-9.228 68.222-4.758 94.072 11.127 3.07 1.89 4.04 5.91 2.15 8.976v-0.001zm0.88-23.744c-26.99-16.031-71.52-17.505-97.289-9.684-4.138 1.255-8.514-1.081-9.768-5.219-1.254-4.14 1.08-8.513 5.221-9.771 29.581-8.98 78.756-7.245 109.83 11.202 3.73 2.209 4.95 7.016 2.74 10.733-2.2 3.722-7.02 4.949-10.73 2.739z"/>
      </svg>
      <span id="cover-text" class="top-right white"></span>
    </div>
    
    <div class="choices">
      <span class="choice">Type</span>
      <select name="type" id="d">
        <option value="regular" selected>Regular</option>
      </select>
      
      <span class="choice">Text</span>
      <textarea id="text" rows="1" oninput="auto_grow(this)"></textarea>
      
      <span class="choice">Text Position</span>
      <select name="position" id="position">
        <option value="top-left">Top left</option>
        <option value="top-right" selected>Top right</option>
        <option value="bottom-left">Bottom left</option>
        <option value="bottom-right">Bottom right</option>
        <option value="center">Center</option>
      </select>
      
      <span class="choice">Text Color</span>
      <select name="textcolor" id="textColor">
        <option value="black">Black</option>
        <option value="white" selected>White</option>
      </select>
      
      <span class="choice">Logo Color</span>
      <select name="logocolor" id="logoColor">
        <option value="black">Black</option>
        <option value="black-transparent">Black transparent</option>
        <option value="white" selected>White</option>
        <option value="white-transparent">White transparent</option>
        <option value="none">None</option>
      </select>
      
      <span class="choice">Image (URL)</span>
      <textarea id="image" rows="1" oninput="auto_grow(this)"></textarea>
      <br />
      <button id="download" class="download">Download</button>
      <div id="previewImage"></div>
    </div>
    
    <div class="credit">
      <a href="//youtube.com/roc0ast3r"><img src="/images/youtube.svg" /></a>
      <a href="//twitter.com/roc0ast3r"><img src="/images/twitter.svg" /></a>
      <a href="//instagr.am/roc0ast3r"><img src="/images/instagram.svg" /></a>
      <a href="//github.com/5qc/spotify-cover"><img src="/images/github.svg" /></a>
    </div>
    
    <span class="display-too-small">
      <div style="font-size:150%;">Your screen is too small.</div>
      <span style="font-size:75%;">
        If you are on mobile, go to the web version on your browser.<br />
        If you are on a computer, zoom out.
      </span>
    </span>
  </body>
</html>
